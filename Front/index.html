<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/188/188905.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Api Mundial</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center">Mundial 2022</h1>

        <div class="row">
            <div class="col-lg-12 col-md-6">
                <div class="card border-secondary">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="display-5 text-center mb-2">Paises</h3>
                        </div>
                        <div class="card-text">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="nombrePais">
                                <label for="nombrePais">Nombre</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="instanciaPais">
                                <label for="instanciaPais">Instancia</label>
                            </div>
                            <div class="d-grid">
                                <button id="btnGuardarPais" class="btn btn-outline-primary">Guardar</button>
                            </div>
                            <div class="card border-dark mt-2">
                                <div class="card-body" id="paises">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="card border-secondary">
                        <div class="card-body">
                            <canvas id="parInstancia"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
